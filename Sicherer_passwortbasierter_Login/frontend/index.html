<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
</head>
<body>
    <form id="loginForm" class="login-form">
        <h2>Login</h2>
        <input type="text" id="login_username" placeholder="Username" required />
        <input type="password" id="login_password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="message">Don't have an account? <a href="register.html">Register now</a></p>
        <div class="g-recaptcha" data-sitekey="6LfAXlMrAAAAAH9G9XUfoErwjRux4QnNvZHXcMxT" data-size="compact"></div>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
