<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Register</title>
</head>
<body>
    <form id="submitForm" class="registration-form">
        <h2>New Registration</h2>
            <input type="text" id="submit_username" placeholder="Username" required />
            <input type="password" id="submit_password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p class="message">Already have account? <a href="index.html">Sign in</a></p>
        <div class="g-recaptcha" data-sitekey="6LfAXlMrAAAAAH9G9XUfoErwjRux4QnNvZHXcMxT" data-size="compact"></div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
